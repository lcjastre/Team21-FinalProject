<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <div class="col-6">
    <title>Naomi Moreno </title>
    <script src="https://unpkg.com/vue@next"></script>
    </div>
    <div class="col-6">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    </div>

  </head>
  <body>
    <div class="container">
      <header class="row">
        <h1>  Naomi Moreno </h1>
      </header>

      <nav class = "row nav navbar-default">
      <div class="navbar-header">
          <button class="navbar-toggle" data-toggle="collapse" data-target="#myMenu">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
      </div>
      <div class="collapse navbar-collapse" id="myMenu">
        <ul class = "nav navbar-nav">
          <li><a href="index.html"> Home </a></li>
          <li><a href="books.html"> My Books </a></li>
          <li><a href="aboutme.html"> About Me </a></li>
        </ul>
      </div>
      </nav>

    <main class="row">

      <div class="col-lg-12 col-md-12 col-sm-12 col-12" id="bookApp">


        <table class="table" id="mytable">
         <thead>
           <th>Title</th>
           <th>Author</th>
           <th>Year Published</th>
           <th>Page Count</th>
           <th>MSRP</th>
         </thead>
         <tbody>
           <tr v-for="book in books">
                          <td>{{ book.title }}</td>
                          <td>{{ book.author }}</td>
                          <td>{{ book.year_pub }}</td>
                          <td>{{ book.pages }}</td>
                          <td>{{ prettyDollar(book.msrp) }}</td>
          </tr>
       </tbody>
        </table>



      </div>


        <form action="#">
          <div class="form-group">
          <label for="name">Book Name:</label><br>
          <input type="text" id="name" name="name" value=""><br>
          <label for="aname">Author Name:</label><br>
          <input type="text" id="aname" name="aname" value=""><br>
          <label for="year">Year:</label><br>
          <input type="text" id="year" name="year" value=""><br>
          <label for="pages">Page Count:</label><br>
          <input type="text" id="pages" name="pages" value=""><br>
          <label for="msrp">MSRP:</label><br>
          <input type="text" id="msrp" name="msrp" value=""><br><br>
          <input type="submit" value="Submit"><br>
        </form>

      </div>



    </main>


    <footer class="myfooter">
      Naomi Moreno | Phone: (253)-913-0277 | 3558 Prospect Rd
    </footer>
    </div>
  </body>
  <script src='js/tablesort.min.js'></script>
  <script src="js/index.js"></script>
    <script src="js/books.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script>
    new Tablesort(document.getElementById('mytable'));
  </script>
</html>
